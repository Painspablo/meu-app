version: '3.8'

services:
  app:
    image: painspablo/meu-app:latest  # Use a imagem que vocÃª criou no Jenkins
    container_name: meu-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/meu-banco
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
